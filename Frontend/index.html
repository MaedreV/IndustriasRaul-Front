<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Industria Raul Inc- Home</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f4f4f9;
    }

    .container {
      display: flex;
      gap: 20px;
    }

    .card {
      width: 200px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    .card a:hover {
      color: #007bff;
    }

    h2 {
      margin: 0;
      font-size: 1.5rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h2>Escritorio</h2>
      <a href="/Frontend/Escritorio/html/escritorio.html">Ir para o Escritorio</a>
    </div>
    <div class="card">
      <h2>Fabrica</h2>
      <a href="/Frontend/Fabrica/html/fabrica.html">Ir para a Fabrica</a>
    </div>
  </div>
</body>

</html>
